<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
</head>
<style>
    .bg-danger {
        background-color: red;
    }
</style>

<body>

    <input type="text" id="fname" value="test">
    <button id="btn">CLick me</button>
    <div id="output"></div>
    <div id="add">This is a div</div>
    <button id="btn_1">remove</button>
    <script src="./asset/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            let a = $("#fname");
            $("#btn").click(function () {
                $("#output").html(`<h1  onclick="tests('${a.val()}')"">${a.val()}</h1>`);
                $("#add").addClass("bg-danger");
            })
            $("#btn_1").click(function () {

                $("#add").removeClass("bg-danger");
            })
        });
        function tests(x) {
            alert(x);
        }
    </script>
</body>

</html>
